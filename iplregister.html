<div id="form">
  <div id="error"></div>
<form method="post" action="iplregister.php">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age"  min="1" placeholder="" style="width:20%;"  autocomplete="off">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email"  autocomplete="off">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password"  autocomplete="off">
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input type="password" class="form-control" id="confirm"  autocomplete="off">
  </div>
  <br><br>
  <input type="submit" class="btn btn-primary " id="submit" value="Submit">

<script>
$("form").submit(function(e)
{
  var c=0;
  var error="<strong>The following error(s) occured: </strong><br><br>";
  if($("#name").val()=="")
  {
    c=1;
    error+="Name field is blank<br>";
    $("#error").html('<div class="alert alert-danger" role="alert">'
  +error+
'</div>');
    e.preventDefault();
  }
  if($("#age").val()=="")
  {
    c=1;
    error+="Age field is blank<br>";
    $("#error").html('<div class="alert alert-danger" role="alert">'
  +error+
'</div>');
    e.preventDefault();
  }
  if($("#email").val()=="")
  {
    c=1;
    error+="Email field is blank<br>";
    $("#error").html('<div class="alert alert-danger" role="alert">'
  +error+
'</div>');
    e.preventDefault();
  }
  if($("#password").val()=="")
  {
    c=1;
    error+="Password field is blank<br>";
    $("#error").html('<div class="alert alert-danger" role="alert">'
  +error+
'</div>');
    e.preventDefault();
  }
  if($("#confirm").val()=="")
  {
    c=1;
    error+="Confirm password field is blank<br>";
    $("#error").html('<div class="alert alert-danger" role="alert">'
  +error+
'</div>');
    e.preventDefault();
  }
  if($("#password").val()!="" && $("#confirm").val()!="" && $("#password").val()!=$("#confirm").val())
  {
    c=1;
    error+="Passwords do not match<br>";
    $("#error").html('<div class="alert alert-danger" role="alert">'
  +error+
'</div>');
    e.preventDefault();
  }
  if(c==0)
  {
    $("#error").html("");
  ("form").unbind("submit").submit();
}
});
</script>
